<body style="margin-left: 16px;">
    <button onclick="addUser()" class="btn btn-sm, btn-success" style="margin-top: 16px;">Add new user</button>
    <p>&nbsp;</p>
    <div id="users"></div>
   
    <script>

                                                                                                  
       let internalUsers = 
      [
        { "fullName": "Opaluwa Aisha",
        "email" : "aisha@tiidelab.com",
        "phone": "08076543534",
        "pics": "pro1.jpg"
        },

        { "fullName": "Samuel Yusuf",
          "email" : "syusuf@tiidelab.com",
          "phone": "08076543534",
          "pics": "pro2.jpg"
        }

      ]


      displayUsers()
      function displayUsers(){
        usersPlaceholder = '';
      for(i=0; i<internalUsers.length; i++){
        //if(internalUsers[i]!= null || internalUsers[i]!=undefined){
        usersPlaceholder += `<div>
        <img src="${internalUsers[i].pics}" style="max-height: 100px;"><br>
        <strong>Full Name</strong> : ${internalUsers[i].fullName}<br>
        <strong>Email</strong> : ${internalUsers[i].email}<br>
        <strong>Phone</strong> : ${internalUsers[i].phone}<br>
        <button style=" color:#ffff" onclick="deleteUser(${i})" class="btn btn-sm, btn-danger">Delete</button>
        <button style=" color:#ffff" onclick="editUser(${i})" class="btn btn-sm, btn-warning">Edit</button>

        </div><hr>`//}
      }
      document.getElementById("users").innerHTML = usersPlaceholder
      }

      function deleteUser(id)
      {
        if(confirm(`Are you sure you want to delete ${internalUsers[id].fullName}?`)){
        internalUsers.splice(id,1)
        displayUsers()

        //delete internalUsers[id]
        //alert(JSON.stringify(internalUsers))

        //displayUsers()
      }else{
        alert("Delete cancelled")
      }
      }
        
      function addUser()
        {
        let newUser = 
        { "fullName": prompt("Enter your full name"),
          "email"   : prompt("Enter your email"),
          "phone" : prompt("Enter your phone number"),
          "pics"  : prompt("upload profile pics")
        }
        internalUsers.push(newUser)
        displayUsers()
      }


      function editUser(id)
      {
            
       let UserDetails = 
        { "fullName": prompt("Enter your full name",internalUsers[id].fullName),
          "email"   : prompt("Enter your email",internalUsers[id].email),
          "phone" : prompt("Enter your phone number",internalUsers[id].phone),
          "pics"  : prompt("upload profile pics",internalUsers[id].pics)
        }

          internalUsers[id] = UserDetails
          displayUsers()
        
      }

    </script>
